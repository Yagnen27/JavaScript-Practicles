<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Pattern With Loop</title>
</head>

<body>
    <script>
        let rows = 5;
        let pattern = "";

        for (let i = 0; i < rows; i++) {

            for (let j = 0; j < i; j++) {
                pattern += " ";
            }

            for (let k = 0; k < (rows - i) * 2 - 1; k++) {
                pattern += "*";
            }
            pattern += "<br>";
        }
        document.write(`<pre>${pattern}</pre>`);
    </script>
</body>

</html>
