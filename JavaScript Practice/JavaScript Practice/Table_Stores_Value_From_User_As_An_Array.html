<html>

<body>

    <label for="Name">Name</label>
    <input type="text" id="Name" name="Name">
    <br>
    <label for="Maths">Maths</label>
    <input type="number" id="Maths" name="Maths">
    <br>
    <label for="English">English</label>
    <input type="number" id="English" name="English">
    <br>
    <label for="Science">Science</label>
    <input type="number" id="Science" name="Science">
    <br>
    <button type="button" onclick="show()">submit</button>

    <table class="table">
        <tr>
            <th>Name</th>
            <th>Maths</th>
            <th>English</th>
            <th>Science</th>
        </tr>

        <tbody id="body"></tbody>

        
        <script>
        const valueArray = [];

        function show() {
            var inputName = document.getElementById("Name").value
            var inputMaths = document.getElementById("Maths").value;
            var inputEnglish = document.getElementById("English").value;
            var inputScience = document.getElementById("Science").value;

            const person = {
                name: inputName,
                maths: inputMaths,
                english: inputEnglish,
                science: inputScience,
            };

            valueArray.push(person);

            document.getElementById("Name").value = "";
            document.getElementById("Maths").value = "";
            document.getElementById("English").value = "";
            document.getElementById("Science").value = "";

            updateTable();

        }

        function updateTable() {
            const tableBody = document.getElementById("body");
            tableBody.innerHTML = "";
            for (let i = 0; i < valueArray.length && i < 5; i++) {
                const person = valueArray[i];

                const row = tableBody.insertRow();
                const cell1 = row.insertCell(0);
                const cell2 = row.insertCell(1);
                const cell3 = row.insertCell(2);
                const cell4 = row.insertCell(3);

                cell1.textContent = person.name;
                cell2.textContent = person.maths;
                cell3.textContent = person.english;
                cell4.textContent = person.science;
                
                
            }
        }
    </script>

</table>
</body>

</html>
