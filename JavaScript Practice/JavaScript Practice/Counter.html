<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click_Counter</title>
</head>

<body>

    <h1>Counter</h1>
    <h2 id="counter-value">0</h2>
    <button id="increse" style="padding: 10px; background-color: green;">Increse</button>
    <button id="decrese" style="padding: 10px; background-color: orangered;">Decrese</button>

    <script>
        let counter = 0;

        const counterValue = document.getElementById("counter-value");
        const incrementBtn = document.getElementById("increse");
        const decrementBtn = document.getElementById("decrese");


        incrementBtn.addEventListener('click', () => {
            counter++;
            counterValue.textContent = counter;
        });


        decrementBtn.addEventListener('click', () => {
            counter--;
            counterValue.textContent = counter;
        });

    </script>

</body>

</html>
