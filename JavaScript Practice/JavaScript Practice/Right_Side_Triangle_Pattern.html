<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Pattern With Loop</title>
</head>

<body>

    <script>

        let rows = 5;

        let pattern = "";

        for (let n = 1; n <= rows; n++) {

            for (let space = 0; space < rows - n; space++) {
                pattern += " ";
            }
            for (let star = 0; star < n; star++) {
                pattern += "*";
            }
            pattern += "\n";
        }
        document.write(`<pre>${pattern}</pre>`);
    </script>
</body>

</html>
