<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Finding Cube root</title>
</head>

<body>

    <input type="number" id="input1">
    <input type="number" id="input2">
    <input type="number" id="input3">
    <input type="number" id="input4">
    <input type="number" id="input5">
    <button onclick="Show()">Submit</button>

    <p id="output"></p>

    <script>
        function Show() {
            var a = document.getElementById("input1").value;
            var b = document.getElementById("input2").value;
            var c = document.getElementById("input3").value;
            var d = document.getElementById("input4").value;
            var e = document.getElementById("input5").value;

                var a1 = Math.cbrt(a);
                var b1 = Math.cbrt(b);
                var c1 = Math.cbrt(c);
                var d1 = Math.cbrt(d);
                var e1 = Math.cbrt(e);

                document.getElementById("output").innerHTML = "Cube roots: <br>" + a1 + "<br>" + b1 + "<br>" + c1 + "<br>"  + d1 + "<br>" + e1;
            }
        
    </script>
</body>

</html>
