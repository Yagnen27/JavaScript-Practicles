<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Table</title>

    <style>
        table,
        th,
        tr {
            border: 1px solid;
        }
    </style>

</head>

<body>

    <label for="name">Name</label>
    <input type="text" id="name" name="name">
    <br>
    <label for="maths">Maths</label>
    <input type="text" id="maths" name="maths">
    <br>
    <label for="eng">English</label>
    <input type="text" id="eng" name="eng">
    <br>
    <label for="sci">Science</label>
    <input type="text" id="sci" name="sci">
    <br>
    <button style="background-color: red;" onclick="result()">Submit</button><br>

    <table class="table">
        <th>Name</th>
        <th>Maths</th>
        <th>English</th>
        <th>Science</th>
        <th style="padding: 1px;">Total</th>
        </th>

        <tr>
            <td id="n1" style="border: 1px solid black;"></td>
            <td id="m1" style="border: 1px solid black;"></td>
            <td id="e1" style="border: 1px solid black;"></td>
            <td id="s1" style="border: 1px solid black;"></td>
            <td id="t1" style="border: 1px solid black;"></td>
        </tr>

        <td style="padding: 1px; border: 1px solid black;">Result</td>
        <td id="resultM" style="padding: 1px; border: 1px solid black;"></td>
        <td id="resultE" style="padding: 1px; border: 1px solid black;"></td>
        <td id="resultS" style="padding: 1px; border: 1px solid black;"></td>
        <td id="resultTotal" style="padding: 1px; border: 1px solid black;"></td>

    </table>

    <p id="passfail" style="display: none;"></p>

    <script>
        function result() {

            var studentName = document.getElementById("name").value;
            var mathsmarks = parseInt(document.getElementById("maths").value);
            if (mathsmarks > 100 || mathsmarks < 0) {
                alert("Please enter number between 0-100")
                window.location.reload();
            }

            var englishmarks = parseInt(document.getElementById("eng").value);
            if (englishmarks > 100 || englishmarks < 0) {
                alert("Please enter number between 0-100")
                window.location.reload();
            }

            var sciencemarks = parseInt(document.getElementById("sci").value);
            if (sciencemarks > 100 || sciencemarks < 0) {
                alert("Please enter number between 0-100")
                window.location.reload();
            }

            const nameValue = document.getElementById("n1");
            const mathsMarks = document.getElementById("m1");
            const englishMarks = document.getElementById("e1");
            const scienceMarks = document.getElementById("s1");
            const totalMarks = document.getElementById("t1");


            nameValue.textContent = studentName;

            mathsMarks.textContent = mathsmarks;

            englishMarks.textContent = englishmarks;

            scienceMarks.textContent = sciencemarks;

            const total = mathsmarks + englishmarks + sciencemarks;
            totalMarks.textContent = total;

            var grade1 = document.getElementById("resultM");
            let gradesMaths;
            if (mathsmarks >= 64) {
                gradesMaths = "A";
            } else if (mathsmarks >= 45) {
                gradesMaths = "B";
            } else if (mathsmarks >= 32) {
                gradesMaths = "C";
            } else {
                gradesMaths = "F";
            }


            var grade2 = document.getElementById("resultE");
            let gradesEnglish;
            if (englishmarks >= 64) {
                gradesEnglish = "A";
            } else if (englishmarks >= 45) {
                gradesEnglish = "B";
            } else if (englishmarks >= 32) {
                gradesEnglish = "C";
            } else {
                gradesEnglish = "F";
            }


            var grade3 = document.getElementById("resultS");
            let gradesScience;
            if (sciencemarks >= 64) {
                gradesScience = "A";
            } else if (sciencemarks >= 45) {
                gradesScience = "B";
            } else if (sciencemarks >= 32) {
                gradesScience = "C";
            } else {
                gradesScience = "F";
            }

            grade1.textContent = gradesMaths;
            grade2.textContent = gradesEnglish;
            grade3.textContent = gradesScience;

            let percentage = (total / 300) * 100;
            var passFailElement = document.getElementById("resultTotal");
            passFailElement.textContent = percentage;

            let gradeResult;
            if (gradesMaths == "F" || gradesEnglish == "F" || gradesScience == "F") {
                gradeResult = 'Fail';
            } else {
                gradeResult = 'Pass';
            }

            let resultPassFail = document.getElementById("passfail");
            resultPassFail.textContent = gradeResult;
            resultPassFail.style.display = "flex";

        }

    </script>
</body>

</html>
