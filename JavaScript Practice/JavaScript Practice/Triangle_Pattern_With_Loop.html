<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Patter With Loop</title>
</head>

<body>

    <script>
    
        let rows = 5;
        let pattern = "";

        for (let n = 1; n <= rows; n++) {

            for (let sp = 0; sp < rows - n; sp++) {
                pattern += " ";
            }

            for (let abc = 1; abc <= 2 * n - 1; abc++) {
                pattern += "*";
            }
            pattern += "<br>";
        }

        document.write(`<pre>${pattern}</pre>`);



    </script>
</body>

</html>
