<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Value In An Array Than Finding The Square Of Each Key Element</title>
</head>

<body>

    <script>

        const numbers = [3, 4, 5, 6, 7]

        for (let numb of numbers) {
            document.write(numb * numb)
        }

    </script>

</body>

</html>
