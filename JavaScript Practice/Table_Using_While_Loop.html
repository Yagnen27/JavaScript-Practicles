<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Using While Loop</title>
</head>

<body>
    <input type="number" id="userInput">
    <button id="btn" onclick="submit()">Submit</button>
    <p id="output"></p>

    <script>
        function submit() {
            var b = document.getElementById("userInput").value;
            var c = document.getElementById("output");
            c.textContent = "";

            let a = 0;
            while (a < 10) {
                a = a + 1;
                var result = a * b;
                c.textContent += b + " x " + a + " = " + result + "<br>";
            }
        }
    </script>
</body>

</html>
