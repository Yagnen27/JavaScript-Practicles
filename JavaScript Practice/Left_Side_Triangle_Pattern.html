<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Star Patter With Loop</title>
</head>

<body>

    <script>

        let rows = 5;
        let pattern = "";

        for (let i = 1; i <= rows; i++) {

            for (let j = 0; j < rows - i; j++) {
                pattern += "";
            }
            for (let k = 0; k < i; k++) {
                pattern += "*";
            }
            pattern += "<br>";
        }

        document.write(`<pre>${pattern}</pre>`);

    </script>
</body>

</html>
