<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table</title>
</head>

<body>

    <input type="number" id="inputnum">
    <button id="btn" onclick="show()">Submit</button>
    <p id="output"></p>

    <script>
        function show() {
            var userInput = document.getElementById('inputnum').value;
            var output = document.getElementById('output');
            output.innerHTML = "";

            var parsedUserInput = parseInt(userInput);

            

            var i = 1;
            while (i <= 10) {
                var result = parsedUserInput * i;
                output.innerHTML += parsedUserInput + " x " + i + " = " + result + "<br>";
                i++;
            }
        }
    </script>
</body>

</html>
