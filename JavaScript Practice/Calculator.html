<!DOCTYPE html>
<html lang="en">

<head>
    <style>
        table,
        th,
        tr {
            border: 1px solid;
        }
    </style>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

</head>

<body>

    <input type="number" id="num1" placeholder="Enter first number">

    <select id="operator">
        <option value="+">+</option>
        <option value="-">-</option>
        <option value="*">*</option>
        <option value="/">/</option>
    </select>

    <input type="number" id="num2" placeholder="Enter second number">

    <button onclick="calculate()">Calculate</button>

    <table class="table">

        <th style="border: 1px solid black;">Num-1</th>
        <th style="border: 1px solid black;">operator</th>
        <th style="border: 1px solid black;">Num-2</th>
        <th style="border: 1px solid black;">Result</th>

        <tr>
            <td id="rs1" style="border: 1px solid black;"></td>
            <td id="rs2" style="border: 1px solid black;"></td>
            <td id="rs3" style="border: 1px solid black;"></td>
            <td id="rs4" style="border: 1px solid black;"></td>
        </tr>

    </table>

    <script>
        function calculate() {

            var operator = document.getElementById("operator").value;
            const numberResult1 = document.getElementById("rs2");
            numberResult1.textContent = operator;

            var num1 = parseInt(document.getElementById("num1").value);
            const numberResult2 = document.getElementById("rs1");
            numberResult2.textContent = num1;

            var num2 = parseInt(document.getElementById('num2').value);
            const numberResult3 = document.getElementById("rs3");
            numberResult3.textContent = num2;

            var result;
            if (operator == "+") {
                result = num1 + num2;
            } else if (operator == "-") {
                result = num1 - num2;
            } else if (operator == "*") {
                result = num1 * num2;
            } else {
                result = num1 / num2;
            }

            const numberResult4 = document.getElementById("rs4");
            numberResult4.textContent = result;

            //       result = num1 * num2;
            //       break;

            //     case 'divide' :
            //       result = num1 / num2;
            //       break;  

            //}

        }
    </script>

</body>

</html>
